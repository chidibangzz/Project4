<!DOCTYPE html>
<html lang="en">
<head>

<body>


<div class="header">
<h2 id="viewScores">View Highscores</h2>
<h2 id="time">Time:</h2>
</header>
</div>

<div class="hideDisplay">
<h1 id="titleQuiz">Nfl Quiz knowlege Quiz</h1>

<p id="paragraph">Try to answer all the questions within a minute</p>
<br />
For each incorrect answer, 10 seconds will be deducted from the total time. 
<button
id="startButton"
style="display: block"
type="button"

>
    Start Quiz
</button>
</p>
<ul id="choices"></ul>
</div>



<div id="results">
<h3>All Done</h3>

</form>
</div>

    <h1>TOP SCORES</h1>
    <ul id="scoreslist"></ul>
